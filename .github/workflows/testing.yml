name: Testing

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: cd infra && docker-compose up -d

    - name: Test with autotests
      run: |
        cd infra && docker-compose run --rm --entrypoint "bash -c 'python manage.py test'" web
